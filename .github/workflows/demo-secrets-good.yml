name: CI/CD Full Deployment (No SSL)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 503640389215.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: registration-app
  TAG: latest
  APP_EC2_IP: ${{ secrets.APP_EC2_IP }}
  PROXY_EC2_IP: ${{ secrets.PROXY_EC2_IP }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build & Push Backend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY-backend:$TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-backend:$TAG

      - name: Build & Push Frontend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY-frontend:$TAG ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY-frontend:$TAG

  deploy-app-ec2:
    name: Deploy Application Stack
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH & Deploy App EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.APP_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.APP_EC2_SSH_KEY }}
          script: |
            echo "Deploying on Application EC2..."

            sudo usermod -aG docker ubuntu
            newgrp docker

            cd ~/registration-app || exit
            git pull

            echo "Exporting AWS & ECR variables..."
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=us-east-1
            export ECR_REGISTRY=503640389215.dkr.ecr.us-east-1.amazonaws.com
            export TAG=latest

            echo "Logging in to AWS ECR..."
            aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "Pulling and starting containers..."
            docker-compose -f docker-compose.ecr.yml pull
            docker-compose -f docker-compose.ecr.yml up -d --remove-orphans

  deploy-proxy-ec2:
    name: Deploy Nginx Proxy
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH & Deploy Proxy EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROXY_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.PROXY_EC2_SSH_KEY }}
          script: |
            echo "Deploying Nginx Proxy..."
            sudo usermod -aG docker ubuntu
            newgrp docker
            cd ~/registration-app/Proxy || exit
            docker-compose -f docker-compose.yml up -d --build --remove-orphans




























         



