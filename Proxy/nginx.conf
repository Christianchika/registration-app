
# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name mypodsix.online www.mypodsix.online;

    # Let Certbot handle the challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name mypodsix.online www.mypodsix.online;

    # SSL managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mypodsix.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mypodsix.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to backend container
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}










